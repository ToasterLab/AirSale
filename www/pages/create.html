<div class="row some-empty-space-above">
	<form class="col s12" ng-submit="create()" ng-controller="createController" name="createForm" action="#">
		<div class="input-field col s12">
        	<input id="flightno" type="text" class="validate" autocomplete="off" ng-model="item.flightno"  ng-model-options="{ debounce: 250 }" ng-change="checkFlight()">
        	<label for="flightno">Flight No.</label>
        </div>
        <div class="preloader-wrapper active" ng-show="item.loadingFlightDetails">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="input-field col s12">
        	<input id="itemname" type="text" class="validate" autocomplete="off" ng-model="item.name">
        	<label for="itemname">Item Name</label>
        </div>
        <div class="input-field col s12">
            <input id="specs" type="text" class="validate" autocomplete="off" ng-model="item.specs">
            <label for="specs">Specifications</label>
        </div>
        <div class="input-field col s12">
            <textarea id="description" class="materialize-textarea validate" ng-model="item.description">
            <label for="description">Description</label>
        </div>
        <div class="input-field col s12">
            <input class="file-path validate" type="text"/>
            <div class="btn blue darken-1">
                    <span>File</span>
                     <input type="file" />
            </div>
        </div>
        <div class="row center">
        	<a class="waves-effect waves-light btn-large blue darken-1 white-text some-empty-space-above" type="submit">
        		POST<i class="mdi-content-send right"></i>
        	</a>
        </div>
	</form>
</div>
