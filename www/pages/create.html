<div class="row some-empty-space-above" centerise>
	<form class="col s12" ng-submit="create()" ng-controller="createController" name="createForm" action="#">
		<div class="input-field col s12">
                	<i class="mdi-device-airplanemode-on prefix blue-text text-darken-1"></i>
                	<input id="flightno" type="text" class="validate" autocomplete="off" ng-model="item.flightno">
                	<label for="flightno">Flight No.</label>
                </div>
                <div class="input-field col s12">
                	<i class="mdi-action-stars prefix blue-text text-darken-1"></i>
                	<input id="itemname" type="text" class="validate" autocomplete="off" ng-model="item.name">
                	<label for="itemname">Item Name</label>
                </div>
                <div class="input-field col s12">
                        <i class="mdi-editor-format-size prefix blue-text text-darken-1"></i>
                        <input id="specs" type="text" class="validate" autocomplete="off" ng-model="item.specs">
                        <label for="specs">Specifications</label>
                </div>
                <div class="input-field col s12">
                        <i class="mdi-editor-format-quote prefix blue-text text-darken-1"></i>
                        <textarea id="description" class="validate" ng-model="item.description">
                        <label for="description">Description</label>
                </div>
                <div class="input-field col s12">
                        <input class="file-path validate" type="text"/>
                        <div class="btn blue darken-1">
                                <span>File</span>
                                 <input type="file" />
                        </div>
                <div class="row center">
                	<a class="waves-effect waves-light btn-large blue darken-1 white-text some-empty-space-above" type="submit">
                		POST<i class="mdi-content-send right"></i>
                	</a>
                </div>
	</form>
</div>
