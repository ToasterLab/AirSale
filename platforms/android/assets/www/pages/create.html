<div class="row some-empty-space-above">
	<form class="col s12" ng-submit="create()" ng-controller="createController" name="createForm" action="#">
        <div class="input-field col s12">
            <input type="date" class="datepicker" id="arrivaldate" name="arrivaldate" ng-model="item.arrivaldate">
            <label for="arrivaldate">Arrival Date</label>
        </div>
		<div class="input-field col s12">
        	<input id="flightno" name="flightno" type="text" class="validate" autocomplete="off" ng-model="item.flightno"  ng-model-options="{ debounce: 500 }" ng-change="checkFlight(createForm)" ng-pattern="/^[a-zA-Z]{2}[0-9]{3}[a-zA-Z]?$/" ng-minlength="5" maxlength="5">
        	<label for="flightno">Flight No.</label>
        </div>
        <div class="input-field col s12" ng-show="loadingFlightDetails != null">
            <div class="card-panel white black-text" ng-hide="(loadingFlightDetails == null) || (rawFlightDetails.length == 0) || (loadingFlightDetails)">
                <table class="resposive">
                    <thead>
                        <tr>
                            <th>FROM</th>
                            <th>TO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p>{{departingAirport}}</p><p>{{departingCity}}</p></td>
                            <td><p>{{arrivingAirpor}}</p><p>{{arrivingCity}}</p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="preloader-wrapper active" ng-show="loadingFlightDetails">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-field col s12">
        	<input id="itemname" type="text" class="validate" autocomplete="off" ng-model="item.name">
        	<label for="itemname">Item Name</label>
        </div>
        <div class="input-field col s12">
            <input id="specs" type="text" class="validate" autocomplete="off" ng-model="item.specs">
            <label for="specs">Specifications</label>
        </div>
        <div class="input-field col s12">
            <textarea id="description" class="materialize-textarea validate" ng-model="item.description"></textarea>
            <label for="description">Description</label>
        </div>
        <div class="input-field col s12">
            <input id="price" type="text" class="validate" ng-model="item.price" fcsa-number="{maxDecimals: 2, preventInvalidInput: true, prepend: '$'}">
            <label for="price">Price</label>
        </div>
        <div class="file-field input-field col s12">
            <input class="file-path validate" type="text" id="photoPath" ng-model="item.photo.path" />
            <div class="btn-large blue white-text">
                <span><!--<i class="mdi-editor-insert-photo"></i>-->File</span>
                <input ng-file-select ng-model="item.photo" type="file" id="photoUpload" accept="image/*;capture=camera" ng-file-change="updateUploadDetails()" ng-multiple="false"/>
            </div>
        </div>
        <div class="row center">
        	<a class="waves-effect waves-light btn-large blue darken-1 white-text some-empty-space-above" type="submit" ng-click="addItem()">
        		POST<i class="mdi-content-send right"></i>
        	</a>
        </div>
	</form>
</div>
