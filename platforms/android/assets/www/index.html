<!doctype html>
<html lang="en" ng-app="AirSale">
	<head>
		<title>AirSale</title>
		<link type="text/css" rel="stylesheet" href="components/css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<script src="components/js/jquery.min.js"></script>
		<script src="components/js/materialize.min.js"></script>
		<script src="components/js/angular.js"></script>
		<script src="components/js/angular-route.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="mainController as main">
		<div class="navbar-fixed">
			<nav class="blue darken-1 white-text" id="navbar">
				<a class="brand-logo center thin">AirSale</a>
			  	<ul id="slide-out" class="side-nav">
			    	<li><a ng-hide="isLoggedIn()" href="#/">ABOUT</a></li>
			    	<li ng-hide="isLoggedIn()"><a href="#login">LOGIN</a></li>
			    	<li ng-hide="isLoggedIn()"><a href="#register">REGISTER</a></li>
			    	<li ng-show="isLoggedIn()"><a href="#items">ITEMS</a></li>7
			  	</ul>
			  	<a href="#/" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
			</nav>
		</div>
		<div class="row">
			<div ng-view id="stuffGoesHere">
			</div>
		</div>
		<script>
			$(".button-collapse").sideNav({
				menuWidth: 150,	
				closeOnClick: true
			});
			$(document).on("click focus", "input", function() {
			    $('html, body').animate({
			        scrollTop: ($(this).offset().top + $("div.navbar-fixed").height())
			    }, 500);
			});
		</script>
	</body>
</html>
